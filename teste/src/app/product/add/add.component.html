<h3>Add Product</h3>
<form [formGroup]="colecionadorForm" (ngSubmit)="save()">
    <table>
        <tr>
            <td>Id</td>
            <td>
                <input type="text" formControlName="id"/>
            </td>
        </tr>
        <tr>
            <td>Nome</td>
            <td>
                <input type="text" required="required" formControlName="nome"/>
            </td>
        </tr>
        <tr>
            <td>E-mail</td>
            <td>
                <input type="text" required="required" formControlName="email"/>
            </td>
        </tr>
        <tr>
            <td>Senha</td>
            <td>
                <input type="text" required="required" formControlName="senha"/>
            </td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td>
                <input type="submit" value="Save" />
            </td>
        </tr>
    </table>
</form>
